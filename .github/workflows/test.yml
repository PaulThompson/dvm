name: test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Run test cases
      run: |
        ./test/test_install_version.sh
        ./test/test_alias.sh
        ./test/test_uninstall_version.sh
